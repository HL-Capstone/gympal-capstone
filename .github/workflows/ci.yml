name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 requests

      - name: Lint (non-blocking)
        run: |
          flake8 . \
            --max-line-length=120 \
            --extend-ignore=E203,E266,E501,W503,E402,E401,E702,E305,E302,E221,E231 \
            --statistics --count --exit-zero

      - name: Run tests
        env:
          PYTHONPATH: .
          DATABASE_URL: "sqlite:///./test_ci.sqlite3"
        run: pytest -q
