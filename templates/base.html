<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GymPal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

  <!-- Theme variables + light polish -->
  <style>
    :root{
      --gp-primary: #2563eb;  /* brighter blue */
      --gp-accent:  #22c55e;  /* green for forecast */
      --gp-text:    #111827;  /* near-black text */
      --gp-muted:   #6b7280;  /* slate-500 */
      --gp-bg:      #ffffff;
      --gp-card:    #ffffff;
      --gp-border:  #e5e7eb;
    }

    body { color: var(--gp-text); background: var(--gp-bg); }
    .text-muted { color: var(--gp-muted) !important; }

    .card, .list-group-item {
      border-color: var(--gp-border);
      border-radius: .75rem;
    }

    .btn-primary {
      background-color: var(--gp-primary);
      border-color: var(--gp-primary);
    }
    .btn-outline-primary {
      color: var(--gp-primary);
      border-color: var(--gp-primary);
    }
    .btn-outline-primary:hover {
      background: var(--gp-primary);
      color: #fff;
    }

    /* Optional: tidy navbar spacing */
    .navbar .btn { margin-left: .5rem; }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">GymPal</a>
    <div class="d-flex">
      <a class="btn btn-outline-light" href="{{ url_for('workouts') }}">Workouts</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'secondary' if category=='message' else category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
