{% extends "base.html" %}
{% block content %}
<h1 class="h5 mb-3">Edit Workout</h1>

<form method="post" class="row g-3" style="max-width: 520px;">
  <div class="col-12">
    <label class="form-label">Exercise</label>
    <input type="text" class="form-control" value="{{ exercise_name }}" disabled>
    <div class="form-text">Exercise cannot be changed for this set.</div>
  </div>

  <div class="col-md-6">
    <label for="date" class="form-label">Date</label>
    <input id="date" name="date" type="date" class="form-control"
           value="{{ workout.date.isoformat() }}">
  </div>

  <div class="col-md-6">
    <label for="reps" class="form-label">Reps</label>
    <input id="reps" name="reps" type="number" min="1" step="1" class="form-control"
           value="{{ set_obj.reps }}">
  </div>

  <div class="col-md-6">
    <label for="weight" class="form-label">Weight</label>
    <input id="weight" name="weight" type="number" min="0" step="0.5" class="form-control"
           value="{{ '' if set_obj.weight is none else set_obj.weight }}">
    <div class="form-text">Leave blank for bodyweight.</div>
  </div>

  <div class="col-12">
    <label for="notes" class="form-label">Notes</label>
    <textarea id="notes" name="notes" class="form-control" rows="2">{{ workout.notes or '' }}</textarea>
  </div>

  <div class="col-12 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{{ url_for('workouts') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
