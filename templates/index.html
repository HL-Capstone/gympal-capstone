{% extends "base.html" %}
{% block content %}
<h1 class="h4 mb-3">Dashboard</h1>

<p class="text-muted">
  Log at least two different weeks of <strong>Squat</strong> to see a forecast.
</p>
<p class="text-muted">
  Forecasts appear when at least two weeks of data are available.
</p>

<!-- Give the chart a real height via a wrapper -->
<div style="height: 320px;">
  <canvas id="squatChart"></canvas>
</div>

<!-- Chart.js (v4 UMD build) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<!-- Your chart code (served from /static) -->
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
{% endblock %}
